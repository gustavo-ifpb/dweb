<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movies</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <ul>
        {% for movie in object_list %}
        <li>
            <a href="{% url 'movie-detail' movie.pk %}">
                {{ movie.name }} - {{ movie.classification }}</a>
            <a href="{% url 'movie-edit' movie.pk %}">Editar</a>
            <a href="{% url 'movie-delete' movie.pk %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
